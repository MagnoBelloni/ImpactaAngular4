<div class="margem pt-5 "> 
    
    <div class="pl-5">
        <h1 > Welcome !!</h1>
    </div>

    <div class="row justify-content-around">

        <div *ngFor="let card of listaCard" class="card dark col-sm-12 col-lg-3 m-2">
            <div class="card-body">
              <h5 class="card-title">{{card.titulo | uppercase}}</h5>
              <p class="card-text">{{card.descricao}}</p>
            </div>
        </div>

    </div>
</div>
