<div class="margem">
    <h1 class="pl-5">Listagem de Cursos</h1>
    <div class="row">

        <div class="col-sm-12 m-5">

            <div class="input-group p-0 col-sm-12 col-md-10">
                <input type="text" class="form-control" #busca (keyup)="0" placeholder="Filtrar pelo titulo" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-primary text-white" type="button" id="button-addon2">Pesquisar</button>
                </div>
            </div>

        </div>

        <div class="card col-sm-12 col-lg-3 m-5" *ngFor="let curso of listaCursos | sublista:busca.value">
            <img class="card-img-top" width="18rem;" src="{{apiLink}}a{{curso.codigo}}" alt="imagem" title="Imagem do {{curso.titulo}}">
            <div class="card-body">        
                <h3 class="card-title">
                    {{curso.codigo}} - {{curso.descricao | uppercase}} 
                    <span class="float-right">
                        <span class="badge badge-primary badge-pill ml-2"> {{curso.ch}}</span>
                    </span>
                </h3>
                <b>Carga Hor√°ria: {{curso.ch}}</b>
            </div>
        </div>

    </div>
</div>
