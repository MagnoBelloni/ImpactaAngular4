<div class="container margem pt-5">
    <h1>CADASTRO DE CURSOS</h1>

    <div class="col-md-12 pt-4">
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" [(ngModel)]="curso.codigo" class="form-control" id="codigo" name="codigo">
        </div>
        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input type="text" [(ngModel)]="curso.titulo" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="form-group">
            <label for="ch">Carga horária:</label>
            <input type="number" [(ngModel)]="curso.ch" class="form-control" id="ch" name="ch">
        </div>
        <div class="form-group">
            <span><b>Nível da carga horária:</b> {{curso.ch | verificaCh}}</span>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil"></span>
                Incluir
            </button>
        </div>
    </div>
</div>
